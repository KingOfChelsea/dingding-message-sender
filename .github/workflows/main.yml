name: Send DingDing Message

on:
  schedule:
    - cron: '30 0 * * *'  # 在UTC时间凌晨0:30（中国时间上午7:30）
    - cron: '30 3 * * *'  # 在UTC时间凌晨3:30（中国时间上午10:30）
    - cron: '30 6 * * *'  # 在UTC时间凌晨6:30（中国时间下午1:30）
    - cron: '30 9 * * *'  # 在UTC时间上午9:30（中国时间下午4:30）
    - cron: '30 12 * * *'  # 在UTC时间中午12:30（中国时间晚上7:30）

  workflow_dispatch:  # 允许手动触发

jobs:
  send-message:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'  # 确保使用 3.8 版本

    - name: Install dependencies
      run: |
        pip install requests
        pip install beautifulsoup4

    - name: Run script
      run: python dingAi.py
      env:
        DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}  # 使用 GitHub Secrets 来保护敏感信息
